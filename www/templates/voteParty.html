<ion-view view-title="Choose Your Party">
    <ion-content>
        <div class="list" ng-controller="PartyCtrl">

            <ion-radio ng-repeat="party in parties" ng-model="user.value" value="{{party.Name}}" ng-change="partyChange(party)">
                {{ party.Name }} 
            </ion-radio>
        </div>
        <button class="font button button-block button-calm" ng-click="updateVotes()" ui-sref="chooseCandidate">
            Next
        </button>
    </ion-content>
</ion-view>
