<ion-view view-title="Choose Your Party">
    <ion-content>
        <div class="list">

        <label class="item item-radio">
            <input type="radio" name="group">
                <div class="item-content">
                      Go
                </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
        <button class="font button button-block button-calm" ui-sref="chooseCandidate">
            Next
        </button>
    </ion-content>
</ion-view>
